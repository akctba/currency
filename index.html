<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency conversion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card my-5">
                    <div class="card-header">Check todays currency rate, based on <span id="base"></span> </div>
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="col">
                                <p id="time" class="text-muted"></p>

                                <!-- first currency -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <div class="input-group-append">
                                        <select class="custom-select" id="cfrom" style="border-radius: 0" onchange="setCurrency(this)">
                                            <option selected>From</option>
                                        </select>
                                    </div>
                                    <input type="number" class="form-control" aria-label="$0.00" id="inputfrom" onkeyup="calculate()">
                                </div>
                                <p class="mt-0"><small id="cfrom_desc"></small></p>
                                
                                <!-- second currency -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <div class="input-group-append">
                                        <select class="custom-select" id="cto" style="border-radius: 0" onchange="setCurrency(this)">
                                            <option selected>To</option>
                                        </select>
                                    </div>
                                    <input type="number" class="form-control" id="inputto" readonly aria-label="$0.00">
                                </div>
                                <p class="mt-0"><small id="cto_desc"></small></p>

                            </div>
                            <div class="col">
                                <!-- historical -->
                                <canvas id="historicalChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        This website uses values from the Currency Layer service. See <a id="terms" href="http://"
                            target="_blank">terms</a> and <a id="privacy" href="http://" target="_blank">privacy</a>.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="currency.js"></script>
</body>

</html>
